<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <script>
        // 항상 언어 시작 시 배우는 것은 출력문 hello World
        // alert("스크립트 경고창에 출력" + " 메렁");
        // console.log("개발자툴 console탭에 출력","메렁");
        
        // 변수 선언과 데이타 타입
        // 자바와 자바스크립트의 차이: 정적 언어 vs 동적 언어
        // 변수타입은 크게 기본(primitive)형과 참조(reference-객체)형이 있음**
        // 기본형은 number, string, boolean 이 있고, 참조형은 배열, json이 있다.
        // .을 찍을 수 없으면 기본형
        // .을 찍을 수 있으면 참조형... 객체
        
        "use strict"; // 엄격모드 적용.. 변수 선언 시 var를 붙여줘야 함!
        var v_mascot = "허지현"; // = 오른쪽 값에 따라 왼쪽 변수 데이터 타입이 결정된다..->동적 언어ㅋㅋ
        // alert(typeof(v_mascot)); // string
        var v_mascot1 = 100;
        // alert(typeof(v_mascot1)); // number
        var v_mascot2 = true;
        // v_mascot3 = undefined; (X)
        var v_mascot3 = undefined;
        var v_mascot4 = null;
        
        // 산술 연산 (+, -, *, /)
        // '+' 에만 문자열 더하기와 숫자 더하기가 존재
        var v_sansu = "123" + 456; // 자동으로 456이 "456"으로 형변환됨
        alert(v_sansu); // 123456
        var v_sansu2 = "456" - "123";
        alert(v_sansu2); // 333. 문자열 빼기는 존재하지 않음. 자동으로 숫자로 형변환!
        
        var v_test = "272";
        //alert(typeof(v_test)); // String
        v_test = v_test - 0; // "272" 를 272로 바꾸는 방법
        v_test = v_test / 1;
        v_test = v_test * 1;
        //alert(typeof(v_test)); // number
        v_test = v_test + ""; // 다시 "272" string으로 형변환
        //alert(typeof(v_test)); // string

        //alert(parseInt("A272만만세")); // 숫자로 시작하지 않으면 바꿀 수 없음!   * alart창에 'NaN'이 뜨는 경우: 'Not a Number'
        
    </script>
