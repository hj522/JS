<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<!--    하트만들기 참고
    overflow 사용
    동그라미는 border-radius 사용 -->

<style>
    #id_one {
        position: relative;
        left: 250px;
        top: 200px;
        width: 400px;
        height: 400px;
        border: 2px groove rgb(0, 0, 0);
        overflow: hidden;
        border-radius: 50%;
        background-image: url("../images/c2.jpg");
    }

    #rader {
        position: absolute;
        left:200px; top:200px;
        width:300px;
        height:300px;
        transform: rotate(45deg);
        transform-origin: left top;
    }
    .common {
        position:absolute;
        background-color: rgba(255, 71, 71, 0.5);
        width: 100%;
        height: 100%;
    }

</style>
</head>
<body>
    <div id="id_one">
        <div id="rader" class="common">
        </div>
<script>
    var v_wrapper = document.querySelector("#rader");
    var v_gak = 0;
    function f_rotate(){
        v_gak = (v_gak + 10) % 360;
        v_wrapper.style.transform = "rotate(" + v_gak + "deg)"
        setTimeout(f_rotate,100);
    }
    f_rotate();
</script>
</body>
</html>
