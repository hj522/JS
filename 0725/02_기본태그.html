<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>개발자가 알아야 할 기본 태그</h1>
    <hr> <!--horizontal 선 1줄 쭉 그어지는거-->
    <ol> <!--ordered list--> <!-- 자동으로 1.2.3.4.5가 붙음..순서 매겨줌 -->
        <li>아파치</li> <!-- list item -->
        <li>IIS</li>
        <li>NGINX</li>
        <li>TOMACT</li>
        <li>기타등등</li>
    </ol>
    <ul> <!--unordered list-->
        <li>블랙핑크</li> <!-- list item -->
        <li>로제</li>
        <li>제니</li>
        <li>지수</li>
        <li>리사</li>
    </ul>
    <p> <!-- paragraph 문단--> 
    이것은 문단이지용 <br>
    뭐 꼭 &nbsp;&nbsp;&nbsp; 알 필요는 없어요 <br>  <!-- &nbsp; 스페이스바 기능 -->
    <br> &copy; 태훈 컴퍼니 &lt; &gt;
    </p>
    <p> <!-- paragraph 문단 -->
    hosts 파일 수정 안돼서 짜장나용 <br>
    아니아니 전혀 그렇지 않은뎅 <br>
    아니 대체 왜 엔터키는 안 먹는 거야 <br>
    br을 붙여준다
    </p>
    <pre> <!-- 쓴 그대로 보이는 태그 -->
    내가 쓴 그대로 글자들이 보여용          좋아보이지만 예쁘게 꾸미기 어려워서
    실제로는 잘 안쓰여용
    </pre>
    <!-- 그리하여 스페이스하고 엔터키만 잘 알아두면 됨 -->

</body>
</html>
