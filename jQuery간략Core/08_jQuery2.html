    <div data-num="n1">맨날 div1</div>
    <div data-num="n2">맨널 div2</div>
    <div data-num="n3">맨날 div3</div>
    <div data-num="n4">숨 참고 div4</div>

    <input type="text" name="n_txt" value="roze">
    <input type="text" name="n_txt" value="bbb">
    <input type="text" name="n_txt" value="roze">
<script>
    // div태그 중에서 속성 data-num값이 n홀수인 것만 테두리 border를 만드시오
    $("div").attr("data-num",function(p_index,p_value){
        var v_lastNum = (p_value.substring(p_value.length-1));
        if(v_lastNum % 2) { // 0이면 false고 1이면 true니까
            $(this).css("border","10px solid pink")
                    .css("border-radius","50%");
        }
    });

    // div태그 innerHTML에 문자열 "맨날"이 있는 것만
    // 글자색 노랑, 배경색 까망, font-size 4배로 바꾸씨옹
    // 읽기(선택된 것들 중에 첫번째 것만), 전부 쓰기, 콜백 사용(골라쓰기)
    $("div").html(function(p_inx,p_html){
        if(p_html.indexOf("맨날") != -1) {
            $(this).css("color","pink")
                    .css("background-color","black")
                    .css("font-size","4em")
        }
        return p_html;
    })

    // input 태그중에 value값이 roze인 것만 속성 type을 radio로 바꾸시오
    //  $("input[value=roze]").attr("type","radio");
    $("input").val(function(p_inx,p_val){
//        console.log(this);  // 선택된 4개의 input태그 각각이 찍힘
        if(p_val == "roze"){
            console.log($(this))
            $(this).attr("type","radio");
            // 이거슨 꼭 기억! 일반 dom객체를 $()로 둘러싸면 jQuery객체(jquery 메소드를 바로 붙여쓸 수 있다는 뜻)가 됨** 
           // this.type = "radio";    // $().attr("type","radio")
        }
        return p_val;
    })
