<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    블<input type="checkbox" name="blink" value="roze">
    랙<input type="checkbox" name="blink" value="jenni">
    핑<input type="checkbox" name="blink" value="risa">
    크<input type="checkbox" name="blink" value="jisu" checked>
<script>
    // 향후 jQuery는 없어질 거라고 거의 모든 전문가들이 예견하고 있지만
    // 없애지는데는 한참 시간이 걸리고, 완전히 없어질지는 의문..
    // 현실적으로, 자바스크립트(바닐라)를 좀 더 많이 사용하고, jQuery를 조금씩 섞어서 쓰는 것이 유리한 상황.
    // 브라우저 호환성 문제를 어쩔 수 없이 jQuery를 써야 유리한 부분도 아직 남아있음


    // 속성명=값 아닌 그냥 혼자 기술만 되면 되는 것을 jQuery에서는 'Property'라고 부른다.
    // 원래 attr 메소드로 대응하려다 애매하게 대응해서 버그도 생기고, 의미도 애매하다 해서
    // 별도 prop 메소드로 대응하게 됨
//    alert($("input[name=blink").eq(3).attr("checked")); // 읽기.  true/false값을 기대 => attr을 쓰면 그 값이 나오지않음
    alert($("input[name=blink").eq(3).prop("checked"));
    


    // ********** <꼭 알아야 할 jQuery 기본 메소드>, prop() ***********
    // html(), eq(), val(), attr(), css(), on("이벤트명",콜백), 이벤트명(콜백), empty()
    // addClass("클래스명"), removeClass("클래스명")
    // $(function(){}) => DomContentLoaded 이벤트에 발생

    //  $(document.querySelector("#id")
    //   ㄴ 일반 dom객체를 $()로 둘러싸면 jQuery객체로 바꿔서 jQuery메소드를 쓸 수 있다***
    // 성능상 주의: 메소드 체인닝을 많이 쓰거나, 객체를 변수로 받아둬야 성능상 손해를 줄일 수 있다.
                    // (jQuery내부에는 for문이 너무 많이 뺑뺑)
    $divs = $("div");
    
</script>
    
</body>
</html>
