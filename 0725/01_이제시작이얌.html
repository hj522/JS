<!DOCTYPE html>
<!-- html 문서 시작 태그 -->
<!-- lang은 검색 엔진을 위한 내용-->>
<html lang="ko">
<head>
    <!-- 한글이 깨지면 무조건 이 라인이 없는 것 -->>
    <meta charset="UTF-8"> <!-- 이게 없으면 글자가 깨져보이게 나온다-->
    <!-- tab에 보여줌 -->
    <title>요건 어디에 보여용!</title>
</head>
<body>

    <!-- 자바스크립트 정말 열심히 해야 하는 거...

        <script> 태그는 문서 안에 어디든 몇 번이든 올 수 있음

    -->
