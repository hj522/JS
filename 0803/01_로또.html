    // 배열객체의 indexOf 메소드는 찾으면 해당 index, 못찾으면 -1 리턴
    
    // 개발자는 중복을 싫어해..

    // 다시 깔끔하고 매끄럽게 정리하는 것을 Refactoring이라고 함
    // 실제로는 정리하는 중에 코드가 더 깔끔해지고, 성능이 좋아지는 부분이 있어서
    // refactoring이라고 부름!
    
    function f_repeat(p_arr,p_val) {
        for(var i=0; i<p_arr.length; i++) {
            if(p_arr[i] == p_val) {
                return true; // 같은 게 있음
            }
        }
        return false; // 같은 게 없음
        // refactoring을 시도했더니 소스가 간단해짐
    }

function f_lotto() {
