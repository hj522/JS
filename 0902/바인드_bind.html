<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="button" value="승연" onclick="f_click('승여니')">
    <input type="button" value="지현" id="jh">
<script>
    /* 보통 개발자가 생각할 수 있는 방법
    function myLog(p_arg){
        document.write(p_arg+"<br>");
    }
    */

    /* 참조방식을 잘 이해한 개발자가 생각할 수 있는 방법. 문법 오류 없음?
    myLog = document.write;
    */
   
    /* 닳고 닳아서 더이상 호기심이 없는 개발자가 생각하는 방법
       문법의 오류는 없는데 안되니... 아~ this가 영향을 미칠 수 있구낭!~~ */
    myLog = document.write.bind(document); // this만 바꾼 새로운 메소드 포인터 리턴. 아주 훌륭!

    myLog("<h1>산에 출몰하는 물건 산출물</h1>");
    myLog("<h1>나무를 가지고 싶다 했더니 나물을 사옴</h1>");
    

    function f_click(p_arg) {
        console.log("희희:",this);
        alert("넘어온 값은 " + p_arg);
    }
    var v_jhBtn = document.querySelector("#jh");
    //  v_jhBtn.onclick = f_click
    // 뒤에 ()를 붙이면 호출이 되고 그냥 실행되기 때문에 붙이면 안 됨!
    // v_jhBtn.onclick = f_click.call({"name":"둘리"},"호이"); // ()를 못 붙이니 매개변수를 넘길 수가 없당
 
    // 이럴 때 쓰라고 준비된 것이 bind**   괄호를붙일수없을때 바인드를 쓴다~~
    // bind는 내부적으로 매개변수값을 가진 함수를 만들고
    // 그 함수의 포인터값(보통 함수이름이라고 하지용)만 리턴해줌
    v_jhBtn.onclick = f_click.bind({"name":"둘리"},"호이"); // 이벤트가 발생할 때만 실행
    
    // ★차트: json구조, update, call, apply, bind(꼭!!!! 아주 특별한 놈)
</script>
</body>
</html>
