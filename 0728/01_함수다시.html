<!DOCTYPE html>
    <meta charset="UTF-8">
  <script>
       // 기본 함수 선언법
       function f_dayoung() {  // 이것은 선언 문법
          alert("다영 짱");
     }
     
     // 결과는 같지만 이것은 '표현식(Expression)'이라고 한다... function 1개가 결과이기 때문에
     var f_dayoung = function() {
      alert("다영짱2");
     }

       var ggg = 1+3+4 - 1; // 표현식. 연산을 통해 최종적으로 결과값이 1개로 정리되는 것

       f_dayoung(); // 함수 호출 방법.. -> 다영짱2가 출력된다. 이름이 같아서 덮어씀
       

  </script>
