<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #id_disp {
        width:80%;
        height:70vh;
        border:1px solid black;
    }
</style>
</head>
<body>
    <h1>마우스 이벤트</h1>
<!--<div id="id_disp" onmousedown="f_down()" oncontextmenu="return f_contextmenu()"></div> -->
<div id="id_disp" onmousedown="f_down()" onmouseup="f_up()" oncontextmenu="return false"></div>

<script>
    function f_up() {
        alert("눌렀던 버튼을 놓으셨어요");
    }

    // contextmenu(오른쪽마우스 누르면 나오는 메뉴창) 못나오게 막음
    function f_contextmenu() {
        return false;
    }
    
    var v_disp = document.querySelector("#id_disp");

    // v_disp.addEventListener("contextmenu",function() {
    //     event.preventDefault(); // 원래 장착되어있는 기본 기능 막기
    // });

    function f_down() {
        alert(event.which); // 클릭하면 버튼에 따라 숫자 1,2,3 값 뜸 
        alert(event.button); // 어느 버튼을 눌렀을깡? 0,1,2
        if(event.button == 0) {
            v_disp.innerHTML="<h1>왼쪽 마우스 클릭</h1>";
            return;
        }
        if(event.button == 1) {
            v_disp.innerHTML="<h1>휠 클릭</h1>";
            return;
        }
        if(event.button == 2) {
            v_disp.innerHTML="<h1>오른쪽 마우스 클릭</h1>";
            return;
        }
    }
</script>
</body>
</html>
