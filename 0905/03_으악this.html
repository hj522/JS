<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    var v_obj = {};
    v_obj.aaa = "aaa"; // 속성,메소드 추가할 때는 원하는 이름 마음대로
    v_obj.bbb = "bbb";
    
    delete v_obj.aaa; // 속성/메소드 지우기
    console.log(v_obj); // 항상 눈으로 확인~ -> 습관 들이기...


    
    function f_this(){
        console.log(this); // window
    }
    window.f_this(); // 윈도우객체에 속하기 때문에 당연히 이 this는 window를 가리킨다.

    var v_jg = {"name":"짱구","point":"감자머리"}; // 객체 생성
    v_jg.merong = f_this; // merong은 f_this를 참조. 곧 같은 곳을 가리키는 값.
                          // merong을 부르면 f_this가 실행된다.
    v_jg.merong(); // this=> v_jg
    
    var v_roze = {"name":"으악로제"};
    f_this.call(v_roze); // this => v_roze      받아들이면 아주 편함
    // call, apply, bind를 쓰면 this값을 쫓아다니지 않고 원하는 값으로 강제 세팅할 수 있어서 편함
</script>
