<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>유효성(validation)체크</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<!-- 유효성 체크는 최대한 프론트쪽에서! 백엔드(서버) 안 힘들게..
			프론트에서 할 수 없는 것만 백엔드에서 하도록~~ -->
	<form action="" onsubmit="return f_submit()"> <!-- true면 전송 -->
		아이딩 <input type="text" name="nm_id" value="" pattern="^[a-zA-Z0-9]{4,9}$" required><br> <!-- pattern을 사용하면 정규표현식 가능 -->
		전화번호 <input type="text" name="nm_tel" value="" pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" required><br>
		IT 취미<br> 2개 이상 선택하시오<br>
		JS<input type="checkbox" name="n_hobby" value="js">&nbsp;
		JSP<input type="checkbox" name="n_hobby" value="jsp">&nbsp;
		Servlet<input type="checkbox" name="n_hobby" value="servlet">&nbsp;
		merong<input type="checkbox" name="n_hobby" value="merong">

		<input type="submit" value="전송">
	</form>
<script>
	// psyudo class를 활용하면 편함
	function f_submit(){
		if(($("input[name=n_hobby]:checked").length >=2)) {	// 체크된 것만 가져옴
			return true;
		} else {
			alert("체크해");
			return false;	// 전송 안 할 거얌
		}
	}
</script>
</body>
</html>
