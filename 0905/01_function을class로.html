<!DOCTYPE html>
    <meta charset="UTF-8">
    <script>
        // class란?
        // 기술적 답변-> 사용자 정의 데이터 타입(자용자 정의 변수 타입)

        // 알아두기~
        // js에선 function키워드가 함수 키워드로 사용되지만
        // java class키워드처럼 객체 정의 생성자로도 사용될 수 있음
        // 실제 class키워드도 존재하지만 내부적으로 function키워드로 바뀌게 되기 때문에
        // js하는 사람들은 그냥 function 키워드를 사용함!
        // class키워드를 사용하는 경우는 마이크로소프트의 typescript를 사용하여 js를 작성하는 경우
        // typescript, babel.js 등은 transfiler(변환기)라고 불리는데
        // typescript로 짜면 그것이 javascript파일로 바뀜



        // function KeyWord를 class의 의미로 사용할 땐 항상
        // function 블락 끝에 return this; 가 생략되었다고 생각하면 편함

        // 선언(보통 생성자라고도 부름)
        function BlackPink(p_name,p_song) {
            this.name = p_name; // 속성 추가 
            this.song = p_song; // 속성 추가
            /* 메소드를 이렇게 선언하는 것은 추천하지 않음. prototype에 선언하는 것을 추천~!
            this.she = function() { // 메소드 추가
                alert("하용이는 맨날 " + this.name + "만 생각해"); 
            }
            */
            return this;  // 마지막에 이게 붙어있다는 걸 알아야 이해가 잘 됨
        }
        
        // 이렇게 선언해서 쓰는 것을 추천하며, 국내에선 prototype만 쓰면 엄청 잘하는 사람이구나 생각함
        BlackPink.prototype. she= function() {
            alert("하용이는 맨날 " + this.name + "만 생각해"); 
        }

        // 생성
        var v_roze1 = new BlackPink("로제","Gone");
        v_roze1.she(); // 로제
        console.log(v_roze1); // BlackPink가 데이터타입
        var v_roze2 = new BlackPink("제니","안솔로");
        console.log(v_roze2);
        v_roze2.she(); // 제니

        if(v_roze1 == v_roze2) {
            alert("뜰까요?"); // 메모리의 다른 영역에 존재하기 때문에 각각 다른 것임!
        }


    </script>
