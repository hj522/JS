<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 자바스크립트에서 지원하는 창(window) 3개
    // 모두 못생겨서 실제로는 거의 디버깅에만 사용
    // alert, prompt, confirm
    alert("이건 하도 많이 써서 잘 알지용");

    var v_input = prompt("값을 입력해 주세요","민정 만만세"); // 사용자 값 입력창. 초기값을 줄 수도 있다
    alert("당신이 입력하신 값은 " + v_input + " 입니다.");

    var v_yesno = confirm("당신은 최고의 프로그래머입니까?"); // 확인여부창
    alert(v_yesno); // true 또는 false  

    // sweetAlert를 사용해야 합니다. 훨씬 예쁘니까요...
</script>
