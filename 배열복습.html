<!-- 배열 선언 -->
var v_arr = ["가","나","다"];

<!-- push 메소드: 배열에 데이터 추가 -->
v_arr.push("라");
v_arr.push("마","바");

<!-- splice 메소드: 배열 요소 삭제. length가 줄어듦 -->
v_arr.splice(0,1) -> index 0번부터 1개를 삭제
-> '가' 삭제 


* 배열객체의 indexOf 메소드는 찾으면 해당 index, 못찾으면 -1 리턴
* 처음 결과를 얻기 위해 짠 내용을 다시 깔끔하고 매끄럽게 정리하는 것을 Refactoring이라고 함
