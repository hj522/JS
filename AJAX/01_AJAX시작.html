<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!-- AJAX(Asynchronouse JAvascript XML) 비동기 자바스크립트 XML(eXtended Markup Language)
    아작스(에이젝스) 라고 부른당
    무조건 잘해야 함. 못하면 쩝쩝................................................................
    AJAX 아주~~~ 중요~!~!~! 모르면 안 돼~~ 

    XML은 태그가 정해져있지 않음

    동기- 순서대로 하는 것
    비동기- 순서x
-->
<script>

    // setTimeout은 대표적인 비동기 함수! 효율적이다(성능이 좋음) -> 요즘 완전 대세
    setTimeout(function(){
        alert("니가 먼저 뜰까?"); // 이게 먼저 뜬다면 동기
    },1000);

    alert("내가 먼저 뜨나요?"); // 타임 돌고있는 동안 이게 먼저 뜨기 때문에 비동기~~

    /*
        90년 말부터 2000년 초까지 인터넷을 바탕으로 전자상거래가 엄청난 속도로 발전하는데,
        네트워크 속도는 느리고, 물건 팔고 싶은 사람은 더 빨리 움직이는 프로그램을 원했다.
        
        form태그 전송 방식은 낭비다.
         ㄴ 페이지의 일부분만 고치려 해도 해당 페이지를 전부 다시 읽어야 함을 지적!
        이때 AJAX가 아이디어로 등장했지만 아무도 믿지 않음(그게 설마 되겠어?)
        (서버와 비동기로 데이터만 주고받고, 화면 제어는 자바스크립트로 하자~)
        2004년경 구글이 AJAX를 이용해서 GMAIL과 구글맵 등을 완벽하게 구현했고,
        심지어 성능도 훨씬 높여서 AJAX가 실제 구현가능함을 증명!
        이때부터 AJAX가 각광을 받게 된다~~ 자바스크립트 엔진(v8)을 최적화 시킴!
        자바스크립트 언어가 업버전되고, 언어로써 인정을 받기 시작.

        풀스택 개발자가 되는 가장 쉬운 방법이 자바스크립트 겅부를 하는 것..
        왜냐하면 NODEJS(자바스크립트 런타임)를 이용하면
        서버도 자바스크립트로 프로그램 할 수 있기 때문!
    */
</script>
</body>
</html>
