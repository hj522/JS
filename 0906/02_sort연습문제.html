            <th onclick="f_sortContent()">내용</th>

<script>

    // 헤더를 클릭하면 오름차순/내림차순 정렬이 되도록 만들기
    var v_tbody = document.querySelector("#t_body");
    var v_trs = document.querySelectorAll("tr");
    var v_arrTr = [];
    
    for(var i=1; i<v_trs.length; i++) {     // 0번을 뺀 건 헤더라서
        v_arrTr.push(v_trs[i]);
    }

    function f_sortTitle(){
        // v_trs는 실제로는 배열이 아님. 배열로 변환이 필요, sort를 쓰기 위해서 
        v_arrTr.sort(function(a,b){     // a와 b는 tr태그 객체 
            if(a.children[0].innerHTML > b.children[0].innerHTML) {
                return 100; // 양수(이기만 하면 됨)
            } else {
                return -100; // 음수
            }
        });

        // 정렬여부 눈으로 확인
        for(var i=0; i<v_arrTr.length; i++) {
            console.log(v_arrTr[i]);
            v_tbody.appendChild(v_arrTr[i]);
        }     
    }
