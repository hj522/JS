<!-- jQuery 설치는 아래 1줄로 끝, 가끔 면접에서 cdn이 뭐냐고 물어봄

-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- 아래 방식은 내 서버가 힘들어짐.. cdn으로 제공된다면 cdn방식을 사용하는 것이 훨씬 유리 -->

    $("div").css("color","red"); // style객체를 다룸
*/

    var $divs = $("div");   // 똑똑한 개발자는 jQuery객체임을 표시하기 위해
                            // 접두어로 $를 사알짝 붙여서 사용하기도 함. 
    $divs.html("메롱").css("color","red");

});
window.onload = function(){
  //  alert("누가 빠를까나");
