<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    div {
        border:2px solid blue;  /*레이아웃이 일단 눈에 보이겡 */
    }
    #wrapper {
        margin: 0 auto;  /* 수평 중앙 정렬*/
        width: 300px;
        height: 90vh; 
    }
    #header {
        width:100%;
        height:20%; /* 부모의 30% */

    }
    #content {
        width:100%;
        height:70%;
    }
    #footer {
        width:100%;
        height:9%;
    }
    .ydy {
        display: inline-block;  /* 옆으로 나란히 */
        width:48%;
        height:100%; /* 부모 기준임에 주의*/
        border:1px solid red;
    }

</style>
</head>
<body>
    <!-- 보통 전체를 나타내는 div를 먼저 1개 넣은, wrapper, container-->
    <div id="wrapper">
        <div id="header">난 머리글 영역</div>
        <div id="content">
            <div class="ydy">영역1</div>
            <div class="ydy">영역2</div>
        </div>
        <div id="footer">난 바닥글 영역</div>
    </div>
</body>
</html>
