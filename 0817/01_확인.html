<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 서버 프로그램 잠깐만 맛보기 -->
    <form action="02_hanbun.php" id="id_form1" method="get">
        <input type="text" name="aaa" value="화룡점정">
        <div name="kgb" value="fbi">메롱</div> <!-- 안 먹혀~~ -->
        <input type="text" name="zzz" value="마스코트">
        <input type="submit" value="전송">
    </form>
    <hr>
    <form action="02_hanbun.php" method="post">
        <input type="text" name="bbb" value="윤민석">
        <input type="text" name="yyy" value="허지현">
        <input type="submit" value="전송2">
    </form>
<script>
    alert(document.querySelector("#id_form1").action); //이렇게 쿼리셀렉트를 활용하는 것이 좋은 방법
    alert(document.querySelector("#id_form1").method);

    // 조금 옛날식 접근법 -> 지금도 사용됨. 있다는 정보만 알아줘도 훌륭
    alert(document.forms[0].elements[1].value); // element는 사용자입력관련태그만 받아오기 때문에 div name같은건 건너뜀
    alert(document.forms[1].elements[1].value);
    document.forms[0].aaa.value = "마징가Z";  // 화룡점정에서 마징가로 값을 바꿈
    alert(document.forms[0].aaa.value);
    alert(document.forms[1].bbb.value);
</script>
    
</body>
</html>
