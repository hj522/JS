<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>on이벤트명=함수  addEventListener(이벤트명,함수) 둘 다 필요해요</h1>
<input type="button" id="btn1" value="누르숑"><br>
<input type="button" id="btn2" value="누를까말까"><br>
<script>
    var v_btn1 = document.querySelector("#btn1");
    var v_btn2 = document.querySelector("#btn2");
    
    
    /*  바밤바만 동작 (덮어쓰기)
    v_btn1.onclick = function(){
        alert("완전 메롱바");
    }
    v_btn1.onclick = function(){
        alert("바밤바 보석바가 맛나용");
    }
    */
   
   
   /*  두 개 모두 동작
   v_btn1.addEventListener("click",function(){
       alert("완전 메롱바");
    });
    
    v_btn1.addEventListener("click",function(){
        alert("바밤바 보석바가 맛나용");
    });
    */
   
   
   // 근본적으로 2가지 차이를 명확히 이해하고 상황에 맞게 사용하는 것이 중요하다!


    /* 아주 위험한 소스..
   v_btn2.addEventListener("click",function(){
        v_btn1.addEventListener("click",function(){
            alert("완전 메롱바");
        }
   })
   */   


    /* 조금 더 안전한 소스
   v_btn2.addEventListener("click",function(){
        v_btn1.onclick=function(){
            alert("완전 메롱바");
        }
   })
   */
</script>
</body>
</html>
