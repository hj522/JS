<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    .aaa {
        color:pink;
        background-color: black;
    }
    </style>
<link rel="stylesheet" href="../css/test.css">
<style>
    .ccc {
        color:ivory;
        background-color: blueviolet;
    }
    .ddd {
        font-size: 2em;
    }
</style>
</head>
<body>
    <div class="ddd">안농하숑</div>
    <input type="button" value="눌러" onclick="f_styleCheck()">
<script>
    // 사실 이런 정도까진 front 전문 회사에 가지 않는 이상은 거의 사용되지 않음

    // 선택자로 검색하는 함수를 맹글어서 사용하는 것이 일반적이다.
    // 참고사항 정도로 부담없이,,,, 
    function f_schSel(p_selector) {
        var v_styleSheets = document.styleSheets;
        for(var i=0; i<v_styleSheets.length; i++) {
            var v_cssRules = v_styleSheets[i].cssRules;
            for(var j=0; j<v_cssRules.length; j++) {
                if(v_cssRules[j].selectorText == p_selector) {
                    return v_cssRules[j].style;
                }
            }
        }
    }

    function f_styleCheck() {
        alert(f_schSel(".ddd").fontSize); // 스타일객체를 리턴
        alert(f_schSel(".ccc").backgroundColor);

        var v_ss = document.styleSheets[2].cssRules[1]; // style을 배열처럼 세서 출력할수있음..
        alert(v_ss.cssText)
        alert(v_ss.selectorText); //선택자
        alert(v_ss.style.color);
        // v_ss.style.fontSize="4em";
        v_ss.style.fontSize=parseInt(v_ss.style.fontSize)*2 + "em"; //누를때마다 폰트크기 2배씩 커지게
    }
</script>
</body>
</html>
